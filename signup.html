<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 350px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 10px;
            outline: none;
            color: #fff;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #00d4ff, #1e3c72);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form onsubmit="validateSignup(event)">
            <div class="input-box">
                <input type="text" id="username" required placeholder=" ">
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="email" id="email" required placeholder=" ">
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" placeholder=" ">
                <label>Password</label>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        function validateSignup(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const pattern = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;

            if (!pattern.test(password)) {
                alert('Password must contain at least one number, one uppercase and lowercase letter, and be at least 8 characters long.');
                return;
            }

            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            alert('Signup successful! Redirecting to login page...');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        }
    </script>
