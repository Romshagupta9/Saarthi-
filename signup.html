<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 350px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-box {
            position: relative;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 10px;
            outline: none;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-box input:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 15px #00d4ff;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #fff;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-box input:focus + label,
        .input-box input:valid + label {
            top: -10px;
            font-size: 12px;
            color: #00d4ff;
        }

        /* Keeps the label above the input when the input is filled */
        .input-box input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: #00d4ff;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #00d4ff, #1e3c72);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.5s, background 0.5s;
        }

        .btn:hover {
            background: linear-gradient(90deg, #1e3c72, #00d4ff);
            transform: scale(1.05);
        }

        .animated-circle {
            position: absolute;
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.3), transparent);
            border-radius: 50%;
            animation: rotate 15s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .link a:hover {
            color: #1e3c72;
            text-shadow: 0 0 10px #00d4ff;
        }
    </style>
</head>
<body>
    <div class="animated-circle"></div>
    <div class="container">
        <h2>Sign Up</h2>
        <form onsubmit="validateSignup(event)">
            <div class="input-box">
                <input type="text" id="username" required placeholder=" ">
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="email" id="email" required placeholder=" ">
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" placeholder=" ">
                <label>Password</label>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        function validateSignup(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const pattern = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;

            if (!pattern.test(password)) {
                alert('Password must contain at least one number, one uppercase and lowercase letter, and be at least 8 characters long.');
                return;
            }

            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            alert('Signup successful! Redirecting to login page...');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        }
    </script>
</body>
</html>
