<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 10px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #333;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        .chat-box {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .chat-box img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .chat-message {
            padding: 10px;
            border-radius: 12px;
            max-width: 75%;
        }
        .user-message {
            background: #333;
            color: #fff;
        }
        .ai-message {
            background: rgba(0, 255, 255, 0.2);
            color: cyan;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        .input-area {
            display: flex;
            width: 400px;
            margin-top: 10px;
        }
        .input-area input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #222;
            color: white;
            outline: none;
        }
        .input-area button {
            padding: 10px;
            background: cyan;
            color: black;
            border: none;
            cursor: pointer;
            margin-left: 5px;
            border-radius: 5px;
        }
        .input-area button:hover {
            background: #00ffff;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-area">
        <input type="text" id="prompt" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const responses = {
            "hello": "Hello! How can I assist you with your resume?",
            "resume format": "A good resume should have Contact Info, Summary, Skills, Experience, and Education.",
            "how to improve resume": "You should highlight your achievements, use keywords, and make it ATS-friendly.",
            "default": "I can help with resume tips. Try asking about format, improvements, or examples!"
        };
    
        function sendMessage() {
            const userMessage = prompt.value.trim().toLowerCase();
            if (!userMessage) return;
    
            createChatBox(userMessage, false);
            prompt.value = "";
    
            setTimeout(() => {
                createChatBox(responses[userMessage] || responses["default"], true);
            }, 1000);
        }
    </script>
    
</body>
</html>
