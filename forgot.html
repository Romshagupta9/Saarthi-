<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 350px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 10px;
            outline: none;
            color: #fff;
            font-size: 16px;
            transition: border 0.3s;
        }

        .input-box input:focus {
            border-color: #00d4ff;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .input-box input:focus + label,
        .input-box input:valid + label {
            top: -10px;
            font-size: 12px;
            color: #00d4ff;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #00d4ff, #1e3c72);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.5s;
        }

        .btn:hover {
            background: linear-gradient(90deg, #1e3c72, #00d4ff);
        }

        .animated-circle {
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .link a:hover {
            color: #1e3c72;
        }
    </style>
</head>
<body>
    <div class="animated-circle"></div>
    <div class="container">
        <h2>Reset Password</h2>
        <form onsubmit="return validateResetPassword()">
            <div class="input-box">
                <input type="password" id="newPassword" required>
                <label>New Password</label>
            </div>
            <div class="input-box">
                <input type="password" id="confirmPassword" required>
                <label>Confirm New Password</label>
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
        <div class="link">
            <p>Remembered your password? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        function validateResetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
    
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }
    
            const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
            if (!passwordPattern.test(newPassword)) {
                alert('Password must be at least 8 characters long, contain at least one letter, one number, and one special character (!@#$%^&*).');
                return false;
            }
    
            localStorage.setItem('password', newPassword);
    
            alert('Password reset successful! You can now log in with your new password.');
            window.location.href = 'login.html';
    
            return false;
        }
    </script>
    
</body>
</html>
